<div class="container">
    <div class="card">
        <div class="col-md-6">
            <div class="text-center">
                <h1>Login</h1>
                <h6>Masukkan Email dan Password !!!</h6>
            </div>
            <form>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input formContorlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formContorlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            </form>
            <a routerLink="/signup">User Baru? Klik untuk daftar</a>
        </div>
    </div>
</div>
