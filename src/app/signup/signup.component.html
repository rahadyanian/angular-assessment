<div class="container">
    <div class="card">
        <div class="col-md-6">
            <div class="text-center">
                <h1>Register</h1>
                <h6>Please Register</h6>
            </div>
            <form>
                <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Full Name</label>
                        <input formContorlName="fullname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                        <input formContorlName="mobile" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input formContorlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formContorlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
                  </form>
                  <a  style="margin-top: 10px;" routerLink="/login">Sudah ada Akun? Klik untuk Login</a>
            </form>
        </div>
    </div>
</div>
